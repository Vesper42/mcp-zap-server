services:
  zap:
    image: zaproxy/zap-stable
    restart: always
    command:
      - zap.sh
      - -daemon
      - -host
      - 0.0.0.0
      - -port
      - "8091"
      - -config
      - api.key=${ZAP_API_KEY}
      - -config
      - api.addrs.addr.name=.*
      - -config
      - api.addrs.addr.regex=true
      - -addoninstall
      - ajaxSpider
    ports:
      - "8091:8091"
    environment:
      ZAP_API_KEY: ${ZAP_API_KEY}
      ZAP_MEMORY: ${ZAP_MEMORY:-4G}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      # Use :z flag for SELinux shared label (works on RHEL/Fedora/CentOS)
      - ${LOCAL_ZAP_WORKPLACE_FOLDER}/zap-wrk:/zap/wrk:z
      - ${LOCAL_ZAP_WORKPLACE_FOLDER}/zap-home:/home/zap/.ZAP:z

  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-zap-server:latest
    restart: always
    depends_on:
      zap:
        condition: service_healthy
    ports:
      - "7456:7456"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7456/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    environment:
      ZAP_API_URL: zap
      ZAP_API_PORT: 8091
      ZAP_API_KEY: ${ZAP_API_KEY}
      MCP_API_KEY: ${MCP_API_KEY}
      MCP_SECURITY_ENABLED: true
      MCP_SECURITY_MODE: api-key
      JWT_ENABLED: false
      ZAP_MAX_ACTIVE_SCAN_DURATION: ${ZAP_MAX_ACTIVE_SCAN_DURATION:-30}
      ZAP_MAX_SPIDER_SCAN_DURATION: ${ZAP_MAX_SPIDER_SCAN_DURATION:-15}
      ZAP_ALLOW_LOCALHOST: ${ZAP_ALLOW_LOCALHOST:-false}
      ZAP_ALLOW_PRIVATE_NETWORKS: ${ZAP_ALLOW_PRIVATE_NETWORKS:-false}
      ZAP_URL_WHITELIST: ${ZAP_URL_WHITELIST:-}
    volumes:
      - ${LOCAL_ZAP_WORKPLACE_FOLDER}:/zap/wrk
